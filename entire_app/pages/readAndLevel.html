<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Загрузить книгу</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../r/s1.css" />
	<link rel="stylesheet" href="../r/s2.css" />
	<style>
		@font-face {
			font-family: Montserrat-Bold; 
			src: url(../r/f1.ttf);
		}

		@font-face {
			font-family: Montserrat-Medium; 
			src: url(../r/f2.ttf);
		}
	</style>
</head>

<body class="bodyStyle">

    <header class="headerToolbar">
        <div class="headMenu">
            <span class="logo">
                <img src="../r/p1.png" class="logoImg">
                <p class="logoName">II Define</p>
            </span>
            <span class="list">
                <ul>
                    <li>
                        <a href="/" class="liText">О нас</a>
                    </li>

                    <li>
                        <a href="/selection" class="liText">Подборка книг</a>
                    </li>

                    <li>
                        <a href="/download"
                        style="font-family: Montserrat-Bold;
                        font-size: 16px;
                        font-weight: bold;
                        color: #000;
                        border-bottom: 4px solid #b0dddc">
                        Загрузить книгу</a>
                    </li>

                    <li>
                        <a href="/test" class="liText">Пройти тест</a>
                    </li>
                </ul>
            </span>
            <span class="signinButton">
                <button>Login</button>
            </span>
        </div>
    </header>
	
	<div id="user-file-info"
	style = "width: 100%;
	margin-top: 100px;
	text-align: center;">
		<span
		style = "font-family: Montserrat-Bold;
		font-size: 16px;">
		Книга <b>#BOOK_NAME#</b> загружена #BOOK_DATE# в #BOOK_TIME#.<br>Выбирете требуемое действие.</span>
	</div>

    <div class="container-fluid"> 
        <div class="row justify-content-center align-items-center basicButtons">
            <div class="col-sm-3 col-md-3 col-lg-2 text-center">
                <button id='bt-def-lvl'>Узнать уровень<br>книги</button>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-2 text-center">
                <form action="reader.html">
                    <button>Читать книгу</button>
                </form>
            </div>
        </div>
    </div>
	
	
	<div id="book-level-info"
	style = "width: 100%;
	text-align: center;">
		<span
		style = "font-family: Montserrat-Bold;
		font-size: 100px;"></span>
	</div>
    
	<script>
		
		var def_lvl_but = document.querySelector("#bt-def-lvl"),
			book_lvl_info = document.querySelector("#book-level-info span");
		
		var xhr = new XMLHttpRequest();
		
		function dlbut_click() {
		
			var cur_url = window.location.href.split('?');
			var t_param = cur_url[cur_url.length - 1];
			xhr.open('GET', '/deflvl?' + t_param);
			xhr.send();
			xhr.onload = function() {
				if (xhr.status != 200) {
					book_lvl_info.textContent = 'XX'
				} else { 
					book_lvl_info.textContent = xhr.response
				}
			};
		
		}
		
		def_lvl_but.addEventListener('click', dlbut_click);
		
	</script>
	
</body>
</html>
